<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Tic Tac Toe</title>
    <link href="css/bootstrap.css" rel="stylesheet" type="text/css">
    <link href="css/styles.css" rel="stylesheet" type="text/css">
    <script src="js/jquery-3.3.1.js"></script>
    <script src="js/scripts.js"></script>
  </head>
  <body>
    <div id="container">
      <h2>Tic Tac Toe</h2>
      <div id="grid">
        <div class="ourRow" id="rowA">
          <div class="box" id="A1"></div>
          <div class="box" id="A2"></div>
          <div class="box" id="A3"></div>
        </div>
        <div class="ourRow" id="rowB">
          <div class="box" id="B1"></div>
          <div class="box" id="B2"></div>
          <div class="box" id="B3"></div>
        </div>
        <div class="ourRow" id="rowB">
          <div class="box" id="C1"></div>
          <div class="box" id="C2"></div>
          <div class="box" id="C3"></div>
        </div>
      </div>

      <div id="winner-banner">
        <div id="winner-image"></div>
        <h2>You Win!!!</h2>
      </div>

      <button id="play-again-btn" class="btn btn-primary" type="button">Play Again</button>

    </div>
  </body>
</html>
